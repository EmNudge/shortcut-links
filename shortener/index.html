<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Redirects Directory</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 { color: #1e40af; }
    ul { list-style: none; padding: 0; }
    li {
      margin: 1rem 0;
      padding: 1rem;
      background: #f8fafc;
      border-radius: 4px;
      border-left: 4px solid #3b82f6;
    }
    a { color: #1e40af; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Available Redirects</h1>
  <p>This directory contains {{LINK_COUNT}} redirect pages:</p>
  <ul>
{{LINK_LIST}}
  </ul>
</body>
</html>
